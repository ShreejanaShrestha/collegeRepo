<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" >
</head>
<body>
    <div class="container">
      <div class="row mb-3 form-group">
        <label for="input_string" class="col-sm-3 col-form-label">String</label>
        <div class="col-sm-9">
          <input type="text" id="user_input_string" class="form-control" placeholder="Enter the String">
        </div>
      </div>
      <div class="row mb-3 form-group">
        <label for="input_num_of_characters" class="col-sm-3 col-form-label">Number of characters to remove</label>
        <div class="col-sm-9">
          <input type="number" id="input_num_of_characters" class="form-control" min="0" placeholder="Enter the number of characters to remove">
        </div>
      </div>
      <div class="form-group">
        <button onclick="removeCharacters()" class="btn btn-success">Remove Characters</button>
      </div>
      <p id="result_question2" class="mt-3"></p>
    </div>

    <script>
      // remove characters function
      function removeCharacters() {
        let string = document.getElementById('user_input_string')
        let stringValue = string.value.trim()
        let numberOfChars = parseFloat(document.getElementById('input_num_of_characters').value)
        let resultQ2 = document.getElementById('result_question2')
        // logic to remove the user entered number of characters
        if (numberOfChars < stringValue.length) {
          value = stringValue.substring(numberOfChars);
          resultQ2.textContent = "The resulting string is: " + value;

        } else {
          resultQ2.textContent = "The number of characters in the string is less than or equal to the number of characters you want to remove";
        }
      }

    </script>
</body>
</html>
