<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy age calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Puppy Age Calculator</h1>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="row mb-3">
                    <label for="userInput1" class="col-sm-3 col-form-label">Puppy's Age 1: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="age1">
                        <div id="age1InputError" class="error"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 offset-md-3">
              <div class="row mb-3">
                <label for="firstNumber" class="col-sm-3 col-form-label">Number 1:</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="firstNumber">
                  <div id="firstNumberError" class="error"></div>
                </div>
              </div>
              <div class="row mb-3">
                <label for="secondNumber" class="col-sm-3 col-form-label">Number 2:</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="secondNumber">
                  <div id="secondNumberError" class="error"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9 offset-sm-3">
                  <button class="btn btn-primary me-3" onclick="calculate('multiply')">Multiply</button>
                  <button class="btn btn-primary" onclick="calculate('divide')">Divide</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
